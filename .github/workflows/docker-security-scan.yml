name: Docker Security Scan

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  trivy-scan:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Login to Docker Hub
      uses: docker/login-action@v2
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3

    - name: Build Docker image
      run: docker build -t my-image:latest .

    - name: Run Trivy to scan the image for vulnerabilities
      uses: aquasecurity/trivy-action@master
      with:
        image-ref: my-image:latest
        format: 'table'
        output: /github/workspace/trivy-report.txt
        exit-code: '0'  # 将 exit-code 设置为 0，不让构建因漏洞而失败
        ignore-unfixed: true
        vuln-type: 'os,library'
        severity: 'HIGH,CRITICAL'

    - name: Upload Trivy scan results
      if: failure()
      uses: actions/upload-artifact@v3
      with:
        name: trivy-report
        path: trivy-report.txt
    - name: Print working directory and list files
      run: |
        echo "Current directory:"
        pwd
        echo "Files in current directory:"
        ls -al
    - name: Upload Trivy Report to Slack
      if: always()
      env:
        SLACK_OAUTH_TOKEN: ${{ secrets.SLACK_OAUTH_TOKEN }}
        SLACK_CHANNEL: '#trivy'
      run: |
        curl -F file=@trivy-report.txt \
             -F "initial_comment=Here is the Trivy scan report for the latest build." \
             -F channels=$SLACK_CHANNEL \
             -H "Authorization: Bearer $SLACK_OAUTH_TOKEN" \
             https://slack.com/api/files.upload

